name: Benchmark Tests (N iterations)

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: "Number of test-suite iterations to run"
        required: false
        default: "500"
        type: string
      target:
        description: "pytest target (file, directory, or marker expression)"
        required: false
        default: "test_v6_features.py"
        type: string
      seed:
        description: "PYTHONHASHSEED value for deterministic runs"
        required: false
        default: "42"
        type: string

  schedule:
    # Run every Sunday at 02:00 UTC
    - cron: "0 2 * * 0"

jobs:
  benchmark:
    name: "Run ${{ inputs.iterations || '500' }} iterations"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          # Install project dependencies where available (skip heavy optional ones)
          pip install python-dotenv pandas numpy scikit-learn || true

      - name: Run benchmark runner
        run: |
          python -m tools.run_benchmark_tests \
            --iterations ${{ inputs.iterations || '500' }} \
            --target ${{ inputs.target || 'test_v6_features.py' }} \
            --seed ${{ inputs.seed || '42' }} \
            --output-dir reports

      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-json-${{ inputs.iterations || '500' }}
          path: reports/test_run_*.json
          retention-days: 30

      - name: Upload Markdown report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-markdown-${{ inputs.iterations || '500' }}
          path: reports/test_run_*.md
          retention-days: 30

      - name: Print summary to job log
        if: always()
        run: |
          echo "## Benchmark Summary" >> $GITHUB_STEP_SUMMARY
          cat reports/test_run_*.md >> $GITHUB_STEP_SUMMARY || true
